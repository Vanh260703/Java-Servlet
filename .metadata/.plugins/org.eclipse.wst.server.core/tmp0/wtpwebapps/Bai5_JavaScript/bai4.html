<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id = "myDiv">
		HIỂN THỊ
	</div>
	<input type = "button" value = "Ẩn/Hiện" onclick = "hideDiv()">
	<script type="text/javascript">
		var check = "show"
		function hideDiv(){
			const myDiv = document.getElementById("myDiv");
			if(check == "show"){
				myDiv.style.display = "none";
				check = "hidden";
			}else{
				myDiv.style.display = "block";
				check = "show";
			}
			}
	</script>
</body>
</html>
